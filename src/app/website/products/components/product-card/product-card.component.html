<div class="card m-1">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <h5 class="card-title text-center">{{product.name}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-3">
        <div class="icono">
          <i class="fa fa-id-card-o" [ngClass]="{ 'fa': true }"></i>
        </div>
      </div>
      <div class="col-12 col-sm-9">
        <div class="row">
          <div class="col-6 col-sm-6 card-key">Descripción:</div>
          <div class="col-6 col-sm-6 card-value style-text">{{product.description}}</div>
          <div class="col-6 col-sm-6 card-key">Precio:</div>
          <div class="col-6 col-sm-6 card-value">{{product.price | format}}</div>
          <div class="col-6 col-sm-6 card-key">Iva:</div>
          <div class="col-6 col-sm-6 card-value">{{product.vat}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 p-0">
        <div class="btn" [ngClass]="{ 'btn-select': statusProduct }" (click)="addProduct(product)">
          {{ textSeletedProduct }} <i class="fa fa-plus-square" aria-hidden="true"></i>
        </div>
      </div>
    </div>

      <div class="col-sm-12 p-0">
        <div class="btn" (click)="open(product)">
          ver más <i class="fa fa-plus-square" aria-hidden="true"></i>
        </div>
      </div>
    </div> -->
  </div>
</div>
